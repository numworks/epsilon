name: Metrics
on: [pull_request_target]
env:
  MAKEFLAGS: ${{ (github.repository == 'numworks/epsilon-internal') && '-j32' || '-j2' }}

jobs:
  binary-size:
    runs-on: ${{ (github.repository == 'numworks/epsilon-internal') && 'self-hosted' || 'ubuntu-latest' }}
    steps:
      - name: Install ARM toolchain
        uses: numworks/setup-arm-toolchain@latest
      - name: Fetch target branch and PR branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Find most recent ancestor of PR and target branch
        id: common_ancestor
        run: echo "::set-output name=commit_sha::$(git merge-base ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }})"
      - name: Checkout to most recent ancestor
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}
          submodules: true
          ref:  ${{ steps.common_ancestor.outputs.commit_sha }}
          path: base
      - name: Install dependencies
        run: cd base && build/setup.sh
      - name: Build common ancestor for N0110
        # build the largest target
        run: cd base && make bootloader.elf && make kernel.onboarding.beta.allow3rdparty.A.elf && make userland.onboarding.beta.allow3rdparty.A.elf
      - name: Find head of PR
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}
          submodules: true
          ref: ${{ github.event.pull_request.head.sha }}
          path: head
      - name: Install dependencies
        run: cd head && build/setup.sh
      - name: Build head for N0110
        run: cd head && make bootloader.elf && make kernel.onboarding.beta.allow3rdparty.A.elf && make userland.onboarding.beta.allow3rdparty.A.elf
      - name: Binary size summary
        id: binary_size_summary
        run: echo "::set-output name=table::$(head/.venv/bin/python3 head/build/metrics/binary_size.py @Base base/output/release/device/n0110/kernel/kernel.onboarding.beta.allow3rdparty.A.elf base/output/release/device/n0110/userland/userland.onboarding.beta.allow3rdparty.A.elf @Head head/output/release/device/n0110/kernel/kernel.onboarding.beta.allow3rdparty.A.elf head/output/release/device/n0110/userland/userland.onboarding.beta.allow3rdparty.A.elf --sections @Flash .text .rodata .data @RAM .bss .data --summarize)"
      - name: Binary size N0110
        id: binary_size_n0110
        run: echo "::set-output name=table::$(head/.venv/bin/python3 head/build/metrics/binary_size.py @Base base/output/release/device/n0110/bootloader/bootloader.elf base/output/release/device/n0110/kernel/kernel.onboarding.beta.allow3rdparty.A.elf base/output/release/device/n0110/userland/userland.onboarding.beta.allow3rdparty.A.elf @Head head/output/release/device/n0110/bootloader/bootloader.elf head/output/release/device/n0110/kernel/kernel.onboarding.beta.allow3rdparty.A.elf head/output/release/device/n0110/userland/userland.onboarding.beta.allow3rdparty.A.elf --sections .text .rodata .bss .data)"
      - name: Add comment
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            await github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `# Binary size analysis\n\n${{ steps.binary_size_summary.outputs.table }}\n<details>\n<summary>Full details</summary>\n\n## N0110\n\n${{ steps.binary_size_n0110.outputs.table }}</details>`,
            });
