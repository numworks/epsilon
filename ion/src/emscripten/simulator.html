<style>
.keys {

.key {

  display: inline-block; }

.calculator {
  position: relative;
  display: inline-block;
  text-align: left; }
  .calculator > img {
    /* Rely on the img content to set the dimensions */
    max-height: 100vh;
    max-width: 100%;

    top: 10.3%;
    left: 24.25%;

    position: absolute;
    top: 37%;

    width: 63%;
    bottom: 14%; }
    .calculator .keyboard a {
      border-radius: 40%;
      display: block;
      float: left; }
    .calculator .keyboard a:hover {
      background-color: rgba(0, 0, 0, 0.1); }
    .calculator .keyboard a:active {
      background-color: rgba(0, 0, 0, 0.2); }
    .calculator .keyboard .nav {
      position: absolute;
      top: 0;
      height: 27%;
      width: 100%; }

var buttons = document.querySelectorAll(".calculator .keyboard a");
for (var i=0; i< buttons.length; i++) {
